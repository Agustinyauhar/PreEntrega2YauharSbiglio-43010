<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta pagina tenes todos los productos disponibles para la venta minorista, si deseas adquirir alguno de nuestros productos por mayor redirigirse a la pagian de contaco">
    <meta name="keywords" content="Mates, Yerba mate, bombillas de alpaca, precios, productos, segui con tu pasion, familias, velocidad, responsables, E-commerce">
    <meta property="og:type" content="E-commerce">
    <meta property="og:title" content="Productos | Yerba-Mania">
    <meta property="og:url" content="yerba-mania.netlify.app">
    <meta property="og:image" content="https://yerba-mania.netlify.app/img/logo.png">
    <meta property="og:description" content="En esta pagina tenes todos los productos disponibles para la venta minorista, si deseas adquirir alguno de nuestros productos por mayor redirigirse a la pagian de contaco">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Credit Card Form</title>
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="header-nosotros">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"> <img src="../img/logo.png" alt="Logo" class="logo-nosotros2"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./informacion.html">Informacion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main class="container">
        <section class="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Numero de tarjeta</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="1234 5678 9101 1121"
                        required
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="name-container">
                        <label>Nombre y Apellido</label>
                        <input type="text" name="name-text" id="name-text" maxlength="30" placeholder="NOAH JACOB"
                        required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                    </div>
                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>Fecha de vencimiento</label>
                            <input type="text" name="valid-thru-text" id="valid-thru-text" maxlength="5" placeholder="02/40"
                            required
                            
                            onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        </div>
                        <div class="cvv-container">
                            <label>Codigo de Seguridad</label>
                            <input type="text" name="cvv-text" id="cvv-text" maxlength="4" placeholder="1234"
                            required
                            onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        </div>
                    </div>
                    <input type="submit" value="ADD" id="add">
                </form>
            </div>
            <div class="container-right">
                <div class="card">
                    <div class="intern">
                        <img class="approximation" src="../img/aprox.png" alt="aproximation">
                        <div class="card-number">
                            <div class="number-vl">1234 5678 9101 1121</div>
                        </div>
                        <div class="card-holder">
                            <label>Nombre y Apellido</label>
                            <div class="name-vl">NOAH JACOB</div>
                        </div>
                        <div class="card-infos">
                            <div class="exp">
                                <label>Fecha de vencimiento</label>
                                <div class="expiration-vl">02/40</div>
                            </div>
                            <div class="cvv">
                                <label>Codigo de Seguridad</label>
                                <div class="cvv-vl">123</div>
                            </div>
                        </div>
                        <img class="chip" src="../img/chip.png" alt="chip">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
          <a href="https://www.instagram.com/" target="_blank"> <img src="../img/instagram.png" id="instagram"
              alt="Logo de Instagram"></a>
          <a href="https://web.whatsapp.com/" target="_blank"> <img src="../img/whatsapp.png" id="whatsapp"
              alt="Logo de whatsapp"></a>
        </div>
      </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"crossorigin="anonymous"></script>
</body>
</html>
